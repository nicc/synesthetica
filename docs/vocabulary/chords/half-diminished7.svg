<svg width="200" height="220" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
  <title>Half-Diminished - Hub-Styled (SPEC 010 v3.3)</title>

  <!-- Background -->
  <rect width="200" height="220" fill="#1a1a2e"/>

  <!-- Reference circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#333" stroke-width="0.5"/>

  <!-- Unified shape: arms at 0° (1), 90° (♭3), 180° (♭5), 300° (♭7) -->
  <!-- v3.3: Straight arm edges, concave hub arcs (cubic bezier) -->
  <!-- ♭5 is triadic in hdim7 (context-aware), ♭7 is seventh tier -->
  <path d="M 94.6 79.7
           L 100 30
           L 105.4 79.7
           C 111.1 92.4 107.6 88.9 120.3 94.6
           L 170 100
           L 120.3 105.4
           C 107.6 111.1 111.1 107.6 105.4 120.3
           L 100 170
           L 94.6 120.3
           C 88.9 107.6 85 100 79.7 94.6
           L 65 65
           L 94.6 79.7 Z"
        fill="#4a9eff" fill-opacity="0.6" stroke="#4a9eff" stroke-width="2" stroke-linejoin="round"/>

  <!-- Labels -->
  <text x="100" y="18" text-anchor="middle" fill="#888" font-size="11" font-family="system-ui">1</text>
  <text x="183" y="105" text-anchor="middle" fill="#888" font-size="11" font-family="system-ui">♭3</text>
  <text x="100" y="188" text-anchor="middle" fill="#888" font-size="11" font-family="system-ui">♭5</text>
  <text x="50" y="55" text-anchor="middle" fill="#888" font-size="11" font-family="system-ui">♭7</text>

  <!-- Chord name -->
  <text x="100" y="200" text-anchor="middle" fill="#eee" font-size="16" font-weight="bold" font-family="system-ui">Half-Diminished</text>
  <text x="100" y="215" text-anchor="middle" fill="#888" font-size="10" font-family="system-ui">1-♭3-♭5-♭7 | concave hub</text>
</svg>
