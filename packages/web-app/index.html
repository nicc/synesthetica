<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synesthetica - Phase 0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    #controls label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #aaa;
    }

    #controls select {
      width: 250px;
      padding: 8px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
    }

    #controls select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .error {
      color: #ff4444;
    }

    .success {
      color: #44ff44;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="midi-input">MIDI Input Device</label>
    <select id="midi-input" disabled>
      <option>Loading MIDI devices...</option>
    </select>
    <div id="status">Initializing...</div>
  </div>

  <canvas id="canvas"></canvas>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
