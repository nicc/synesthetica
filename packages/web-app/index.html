<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synesthetica - Phase 0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      transition: opacity 0.2s;
    }

    #controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #toggle-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 11;
      background: rgba(0, 0, 0, 0.6);
      color: #888;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
    }

    #toggle-controls:hover {
      background: rgba(50, 50, 50, 0.8);
      color: #fff;
    }

    #controls.hidden + #toggle-controls {
      background: rgba(0, 0, 0, 0.8);
    }

    #controls label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #aaa;
    }

    #controls select,
    #controls input[type="number"] {
      width: 250px;
      padding: 8px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
    }

    #controls select:disabled,
    #controls input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #controls .control-group {
      margin-bottom: 15px;
    }

    #controls .control-group:last-child {
      margin-bottom: 0;
    }

    #controls .inline-controls {
      display: flex;
      gap: 10px;
    }

    #controls .inline-controls input[type="number"] {
      width: 70px;
    }

    #controls .inline-controls label {
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    #controls .inline-controls .input-label {
      font-size: 11px;
      color: #666;
    }

    #controls button {
      padding: 6px 12px;
      background: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 8px;
    }

    #controls button:hover {
      background: #444;
    }

    #controls button:active {
      background: #555;
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .error {
      color: #ff4444;
    }

    .success {
      color: #44ff44;
    }

    .section-divider {
      border-top: 1px solid #333;
      margin: 15px 0;
      padding-top: 15px;
    }

    .section-header {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="control-group">
      <label for="midi-input">MIDI Input Device</label>
      <select id="midi-input" disabled>
        <option>Loading MIDI devices...</option>
      </select>
    </div>

    <div class="section-divider">
      <div class="section-header">Tempo & Meter</div>
      <div class="control-group">
        <div class="inline-controls">
          <label>
            <span class="input-label">BPM</span>
            <input type="number" id="tempo-input" min="20" max="300" placeholder="--" />
          </label>
          <label>
            <span class="input-label">Beats/Bar</span>
            <input type="number" id="beats-per-bar" min="1" max="16" placeholder="4" />
          </label>
          <label>
            <span class="input-label">Beat Unit</span>
            <input type="number" id="beat-unit" min="1" max="16" placeholder="4" />
          </label>
        </div>
        <button id="clear-tempo">Clear Tempo/Meter</button>
      </div>
    </div>

    <div id="status">Initializing...</div>
  </div>

  <button id="toggle-controls">Hide Controls</button>

  <canvas id="canvas"></canvas>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
